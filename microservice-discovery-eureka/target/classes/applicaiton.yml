server:
  port: 8888                    # 指定该Eureka实例的端口

eureka:
  instance:
    hostname: discovery         # 指定该Eureka实例的主机名
  client:
    registerWithEureka: false
    fetchRegistry: false
    register-with-eureka: false
    fetch-registry: fase
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

